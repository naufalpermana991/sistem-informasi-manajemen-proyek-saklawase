<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planning Project</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--navbar-->
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link ms-5" href="index.html">Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Accounting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Procurement</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Warehouse</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--end-navbar-->

    <!--section1-->
    <div class="container mb-3">
      <div class="mt-5">
        <div class="title-section-1 d-flex justify-content-between">
          <h3>Add Planning Task</h3>
          <a href="create_project.html" class="btn btn-primary py-2 px-4">
            <img
              src="images/plus-circle 1.png"
              alt=""
              class="btn-icon me-3"
            />Save Planning Task
          </a>
        </div>
      </div>

      <!--form-->
      <div class="mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form>
              <!-- Main Task Input -->
              <div class="mb-3">
                <label for="MainTask" class="form-label">Main Task</label>
                <input
                  type="text"
                  class="form-control"
                  id="MainTask"
                  placeholder="Enter your main task"
                />
              </div>

              <!--Sub Task Choice-->
              <div class="my-5" id="app">
                <div class="d-flex justify-content-between">
                  <label for="choice">Is Your Main Task has Sub Task? </label>
                  <section>
                    <input type="radio" v-model="userChoice" value="yes" /> Yes
                  </section>
                  <section>
                    <input type="radio" v-model="userChoice" value="no" /> No
                  </section>
                </div>
                <!--If User Say Yes, Then Input Your Sub Task-->
                <transition name="form-animation">
                  <div v-if="userChoice== 'yes'" key="yes">
                    <div class="mt-4"></div>
                    <form>
                      <label for="subTask">Sub Task</label>
                      <input
                        type="text"
                        class="form-control"
                        id="subTask"
                        placeholder="Enter Sub Task"
                        v-model="subTaskValue"
                      />
                    </form>
                    <div class="mt-5"></div>
                  </div>
                </transition>
                <!--end-->
              </div>
              <!--end-->

              <!-- Date Group Input -->
              <div class="mt-4">
                <div class="row">
                  <div class="col">
                    <label for="date" class="form-label">Date Started</label>
                    <input
                      type="date"
                      class="form-control"
                      id="dateStarted"
                      placeholder="Enter Date Started"
                    />
                  </div>
                  <div class="col">
                    <label for="date" class="form-label">Date Finished</label>
                    <input
                      type="date"
                      class="form-control"
                      id="dateFinished"
                      placeholder="Enter Date Finished"
                    />
                  </div>
                </div>
              </div>

              <!--Man of Power Planning-Input-->
              <div class="mt-4">
                <label for="man_of_power" class="form-label"
                  >How Many Person (MOP) Want to be Assigned to your
                  Project?</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="man_of_power"
                  placeholder="Enter your person's number"
                />
              </div>

              <!--Percentage-Input-->
              <div class="mt-4">
                <label for="percentage" class="form-label"
                  >Percentage Progress</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="percentage"
                  placeholder="Enter your project persentage"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--end-form-->
    </div>
    <!--end-section1-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="scripts/script.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          userChoice: "no", // Default: No
          subTaskValue: "",
        },
      });
    </script>
  </body>
</html>
