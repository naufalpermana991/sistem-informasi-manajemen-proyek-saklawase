<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Projects</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--navbar-->
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link ms-5" href="index.html">Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Accounting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Procurement</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Warehouse</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--end-navbar-->

    <!--section1-->
    <div class="container mb-3">
      <div class="mt-5">
        <div class="title-section-1 d-flex justify-content-between">
          <h3>Create Project</h3>
          <a href="create_project.html" class="btn btn-primary py-2 px-4">
            <img
              src="images/plus-circle 1.png"
              alt=""
              class="btn-icon me-3"
            />Save Projects
          </a>
        </div>
        <section class="card-section mt-5">
          <div class="row">
            <div class="col">
              <label for="project_name" class="form-label">Project Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Project Name"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <label for="workorder" class="form-label"
                >Work Order Number</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Work Order Number"
                aria-label="Last name"
              />
            </div>
          </div>
          <div class="mt-5"></div>
          <div class="row">
            <div class="col">
              <label for="cost_center" class="form-label">Cost Center</label>
              <input
                type="text"
                class="form-control"
                placeholder="Cost Center"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                placeholder="Location"
                aria-label="Last name"
              />
            </div>
          </div>
          <div class="mt-5"></div>
          <div class="row">
            <div class="col">
              <label for="project_value" class="form-label"
                >Project Value</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Project Value (Must include tax)"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <label for="initial" class="form-label">Initial Project</label>
              <input
                type="text"
                class="form-control"
                placeholder="Initial Project"
                aria-label="Last name"
              />
            </div>
          </div>
        </section>
      </div>
    </div>
    <!--end-section1-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
