<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--navbar-->
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Accounting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Procurement</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-5" href="#">Warehouse</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--end-navbar-->

    <!--section1-->
    <div class="container mb-3">
      <div class="mt-5">
        <div class="title-section-1 d-flex justify-content-between">
          <h3>Project</h3>
          <a href="create_project.html" class="btn btn-primary py-2 px-4">
            <img
              src="images/plus-circle 1.png"
              alt=""
              class="btn-icon me-3"
            />Add Projects
          </a>
        </div>
        <section class="card-section mt-5">
          <div class="card border-0" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title text-center mb-3">Project 1 - RMP01</h5>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d253419.854631197!2d112.909895!3d-7.046227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd819888981e67b%3A0x3027a76e3cd8a70!2sBangkalan%20Regency%2C%20East%20Java!5e0!3m2!1sen!2sid!4v1700721017091!5m2!1sen!2sid"
                width="100%"
                height="231"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
              <div class="container location-wrapper">
                <div class="row mt-4">
                  <div class="col-md-2 align-self-center">
                    <img src="images/map-pin.png" alt="" />
                  </div>
                  <div class="col align-self-center">
                    <p class="card-text">Location</p>
                    <h6 class="mt-0">Bangkalan, Madura</h6>
                  </div>
                </div>
                <div class="mt-4"></div>
                <div class="row">
                  <div class="col-md-2 align-self-center">
                    <img src="images/briefcase.png" alt="" />
                  </div>
                  <div class="col align-self-center">
                    <p class="card-text">Project Name</p>
                    <h6 class="mt-0">Rumah Makan Padang (RMP)</h6>
                    <a href="project_details.html" class="stretched-link"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!--end-section1-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
